<html>
<head>
<meta charset="UTF-8">

<style>
body{

  max-width:500px;
  margin:40px auto;

  width:100%;

</head>
<body>

<div id="chat">
  <h2>ðŸ¤– Mini AI Bot</h2>
  <div id="messages"></div>
  <input id="input" placeholder="Ask something..." />
</div>

<script>
const messages = document.getElementById("messages");
const input = document.getElementById("input");

let memory = {};

function botReply(text){
  text = text.toLowerCase();

  if(text.includes("hello") || text.includes("hi"))
    return "Hello ðŸ‘‹ Main tumhara AI dost hoon.";

  if(text.includes("name"))
    return "Mera naam Mini-AI hai ðŸ¤–";

  if(text.includes("how are you"))
    return "Main theek hoon ðŸ˜Š tum kaise ho?";

  if(text.includes("india"))
    return "India ðŸ‡®ðŸ‡³ ek powerful aur beautiful desh hai.";

  if(text.includes("money"))
    return "Online paisa blogging, apps aur ads se kama sakte ho ðŸ’°";

  if(text.includes("ai"))
    return "AI matlab Artificial Intelligence ðŸ§  jo insaan jaisa sochta hai.";

  return "Interesting ðŸ¤” thoda aur explain karo.";
}

input.addEventListener("keypress", function(e){
  if(e.key === "Enter"){
    let userText = input.value;
    if(!userText) return;

    messages.innerHTML += `<div class='msg user'>You: ${userText}</div>`;
    let reply = botReply(userText);
    messages.innerHTML += `<div class='msg bot'>AI: ${reply}</div>`;

    input.value="";
    messages.scrollTop = messages.scrollHeight;
  }
});
</script>

</body>
